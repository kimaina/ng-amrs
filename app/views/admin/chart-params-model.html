<div style="width: 90%; height: 90%;">
  <div style="margin:15px;">
    select indicators for x-axis:
    </br>
    <select id="x-axis-control"
            kendo-combo-box
            k-placeholder="'Select indicator'"
            k-data-text-field="'name'"
            k-filter="'contains'"
            k-ng-model="selectedAxis.xAxis"
            k-min-length="3"
            k-data-source="xAxisSource"
            style="width: 100%">
    </select>

  </div>

  <div style="margin:15px;">
    select indicators for y-axis:
    </br>
    <select id="y-axis-control"
            style="width:inherit"
            type="multiple"
            k-placeholder="'Select indicator'"
            kendo-multi-select
            k-ng-model="selectedAxis.yAxis"
            k-data-text-field="'name'"
            k-data-source="yAxisSource">
    </select>

  </div>

  <div style="margin:15px;">
    <button type="button" style="margin: 4px;" class="btn btn-primary" ng-click="ok()">Ok</button>
    <button type="button" style="margin: 4px;"  class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</div>
